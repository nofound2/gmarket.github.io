    <style>
        /* Styl dla paska "O nas" */
        .pasek-onas {
            background-color: gray;
            padding: 10px;
            width: 100px;
            text-align: center;
            cursor: pointer;
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: width 0.3s;
        }

        /* Styl dla napisu na pasku */
        .napis-onas {
            color: white;
        }

        /* Styl dla pasku po najechaniu */
        .pasek-onas:hover {
            width: 150px;
        }

        /* Styl dla napisu na pasku po najechaniu */
        .pasek-onas:hover .napis-onas {
            display: none;
        }

        /* Styl dla napisu "Cześć!" na pasku po najechaniu */
        .pasek-onas:hover::after {
            content: "VanityMarket - Najlepsze ceny na rynku!";
            color: blue;
        }
    </style>
</head>
